<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bower_components/jqcloud2/dist/jqcloud.min.css">

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #cloud-dynamic {
            width: 80%;
            height: 400px;
        }
    </style>    
</head>
<body ng-app="app" ng-controller="controller">
    
    <jqcloud words="words" id="cloud-dynamic" auto-resize="true" steps="7" ></jqcloud>
    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/jqcloud2/dist/jqcloud.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-jqcloud/angular-jqcloud.js"></script>
    <script>

  var app = angular.module('app', [
    'angular-jqcloud'
  ]);

  app.controller('controller', function ($scope, $http) {
      $http.get('http://localhost:53154//api/moods').//Ooops, this will stop working if URL (or port) changes!
          success(function (response) {
              $scope.moods = response;
              $scope.words = [];

              var happycounter = $scope.moods[0].Counter; //Ooops, this will stop working if database changes!             
              for (var i = 0; i < happycounter; i++) {
                  $scope.words.push({ text: $scope.moods[0].Description, weight: i });
              }

              var okcounter = $scope.moods[1].Counter; //Ooops, this will stop working if database changes!             
              for (var i = 0; i < okcounter; i++) {
                  $scope.words.push({ text: $scope.moods[1].Description, weight: i });
              }

              var sadcounter = $scope.moods[2].Counter;//Ooops, this will stop working if database changes!
              for (var i = 0; i < sadcounter; i++) {
                  $scope.words.push({ text: $scope.moods[2].Description, weight: i });
              }
          });
  });
    </script>
</body>
</html>
